<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="notificacaoEstudante.css" />
    <title>Notificação</title>
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="img-logo">
                <img src="brown-logo.png" alt="brown-logo" />
            </div>
            <div class="nome-convidado">
                <p>Olá, Convidado!</p>
            </div>
        </nav>
        <div class="box">
            <div class="conatiner-menu-lateral">
                <div class="menu-lateral">
                    <div class="reservas menu-lateral--style">
                        <img src="reservaIcon.png" alt="reservaIcon" />
                        <p id="menu-lateral-texto">Reservas</p>
                    </div>
                    <div class="chat menu-lateral--style">
                        <img src="chatIcon.png" alt="chatIcon" />
                        <p id="menu-lateral-texto">Chat</p>
                    </div>
                    <div class="notificacoes menu-lateral--style">
                        <img src="notificacaoIcon.png" alt="notificacaoIcon" />
                        <p id="menu-lateral-texto">Notificações</p>
                    </div>
                    <div class="conta menu-lateral--style">
                        <img src="contaIcon.png" alt="contaIcon" />
                        <p id="menu-lateral-texto">Conta</p>
                    </div>
                </div>
            </div>

            <div class="conatiner-notificacoes">
                <div class="box-notificacoes">
                    <div class="notificacao">
                        <img src="notChat.png" alt="">
                        <p>Nova mensagem de Stefan Schwarz.</p>
                        <div class="excluir">x</div>
                    </div>
                    <div class="notificacao">
                        <img src="notParabens.png" alt="">
                        <p>Parabéns! Sua reserva foi confirmada!</p>
                        <div class="excluir">x</div>
                    </div>
                    <div class="notificacao">
                        <img src="notVerificacao.png" alt="">
                        <p>Seus documentos foram avaliados com sucesso.</p>
                        <div class="excluir">x</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
